<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header">

        <div class="left">
            <img src="logo.png" alt="">
            <div>Inventory Management System</div>
        </div>
        
        <div class="mid">
            <ul class="navbar">
                <li><a href="#" >Home</a></li>
                <li><a href="#" >About</a></li>
                <li><a href="#" >Inventory Model</a></li>
                <li><a href="#" >Sales</a></li>
                <!-- <li><a href="#" >Contact us</a></li> -->
            </ul>
        </div>

        <div class="right">
            <button class="btn">Call Us Now</button>
            <button class="btn">Email Us</button>
        </div>

    </header>

    <section id="inventory">
        <h2>Inventory</h2>
        <table>
          <thead>
            <tr>
              <th>iPhone Model</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>iPhone X</td>
              <td>20</td>
            </tr>
            <tr>
              <td>iPhone XR</td>
              <td>15</td>
            </tr>
            <tr>
              <td>iPhone 11</td>
              <td>25</td>
            </tr>
          </tbody>
        </table>
      </section>
      <section id="sales">
        <h2>Sales</h2>
        <table>
          <thead>
            <tr>
              <th>iPhone Model</th>
              <th>Quantity Sold</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>iPhone X</td>
              <td>2</td>
            </tr>
            <tr>
              <td>iPhone XR</td>
              <td>5</td>
            </tr>
            <tr>
              <td>iPhone 11</td>
              <td>3</td>
            </tr>
          </tbody>
        </table>
      </section>

</body>

</html>
